<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes de la Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Gestión Clínicas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listaJugador}">Jugadores</a>
                    <a class="nav-link" th:href="@{/listaJugador}">Estadios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Jugadores</h1>
    <a th:href="@{/crearJugador}" class="btn btn-secondary mb-3">Crear jugador</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Posicion</th>
            <th>Club</th>
            <th>Seleccion</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugador : ${listaJugador}">
            <td th:text="${jugador.id}"></td>
            <td th:text="${jugador.nombre}"></td>
            <td th:text="${jugador.edad}"></td>
            <td th:text="${jugador.posicion}"></td>
            <td th:text="${jugador.club}"></td>

            <td th:text="${jugador.seleccion.nombre}"></td>

            <td>
                <a th:href="@{/borrarJugador/{id}(id=${jugador.id})}" class="btn btn-danger btn-sm">Borrar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
